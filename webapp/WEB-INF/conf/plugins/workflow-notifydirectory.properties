################################################################################
# Configuration file for Module Workflow Notify CRM

# Server SMS (lutece@paris.fr for example)
workflow-notifydirectory.email_server_sms=
# ID of the accepted entry types separated by a comma for email and SMS
workflow-notifydirectory.acceptedDirectoryEntryTypesEmailSMS=6,7,14
# ID of the accepted entry types separated by a comma for user guid
workflow-notifydirectory.acceptedDirectoryEntryTypesUserGuid=6,7,19,21
# ID of the accepted entry types separated by a comma for file
workflow-notifydirectory.acceptedDirectoryEntryTypesFile=8,20
# ID of the refused entry types separated by a comma to show in the freemarker syntaxes
workflow-notifydirectory.refusedDirectoryEntryTypes=9,12,3,10,20

# Default sender name
workflow-notifydirectory.notification_mail.default_sender_name=plugin workflow

################################################################################
# Daemon

# Daemon notifyDirectoryCleaner
daemon.notifyDirectoryCleaner.interval=45000
daemon.notifyDirectoryCleaner.onstartup=1